    <script>

        // Update voice button status (both desktop and mobile)
        function updateVoiceButtonStatus() {
            const isSupported = ('webkitSpeechRecognition' in window) || ('SpeechRecognition' in window);
            const voiceBtnMobile2 = document.getElementById('voiceBtnMobile2');
            const micIconMobile2 = document.getElementById('micIconMobile2');
            const buttons = [voiceBtn, voiceBtnMobile2].filter(btn => btn);
            const icons = [micIcon, micIconMobile2].filter(icon => icon);
            const statuses = [voiceStatus].filter(status => status);
            
            if (!isSupported) {
                buttons.forEach(btn => {
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                    btn.title = 'Voice recognition not supported in this browser';
                });
                icons.forEach(icon => {
                    icon.className = 'fas fa-microphone-slash text-sm';
                });
                statuses.forEach(status => {
                    status.textContent = 'Unsupported';
                    status.classList.remove('hidden');
                });
                // Show info for unsupported browsers
                if (voiceInfo) {
                    voiceInfo.classList.remove('hidden');
                    document.getElementById('voiceInfoText').textContent = 'Voice recognition not supported in this browser';
                    voiceInfo.style.backgroundColor = '#fef2f2';
                    voiceInfo.style.borderColor = '#fecaca';
                }
            } else {
                buttons.forEach(btn => {
                    btn.classList.remove('opacity-50', 'opacity-75', 'cursor-not-allowed');
                    btn.title = 'Voice recognition ready for Arabic and English';
                });
                icons.forEach(icon => {
                    icon.className = 'fas fa-microphone text-sm';
                });
                statuses.forEach(status => {
                    status.textContent = 'Ready';
                    status.classList.add('hidden');
                });
                // Hide info banner when everything works
                if (voiceInfo) {
                    voiceInfo.classList.add('hidden');
                }
            }
        }

        // Initialize the app
        function init() {
            // Set default content
            if (!editor.innerHTML.trim()) {
                editor.innerHTML = '<p>Commence crafting your distinguished thoughts here...</p>';

            // Set default paper style and color
            const paper = document.getElementById('notebook-paper');
            paper.classList.add('lined', 'paper-white');
            
            // Update voice button status
            updateVoiceButtonStatus();
            
            // Load saved content if available
            loadSavedContent();
            
            // Setup event listeners
            setupEventListeners();
            
            // Show welcome message
            showStatus("✨ Your distinguished digital workspace is ready — featuring intelligent multilingual voice recognition");
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Typing events with font detection
            editor.addEventListener('input', handleTyping);
            
            // Initial font check on load
            applyFontBasedOnContent(editor);
        }
        
        // Detect Arabic text
        function isArabicText(text) {
            const arabicRegex = /[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/;
            return arabicRegex.test(text);
        }

        // Apply appropriate font based on content
        function applyFontBasedOnContent(element) {
            const text = element.textContent || element.innerText || '';
            if (isArabicText(text)) {
                element.classList.add('arabic-text');
                element.style.fontFamily = "'Amiri', 'Scheherazade New', serif";
                
                // Special handling for main editor
                if (element.id === 'editor') {
                    element.classList.add('arabic-content');
                }
            } else {
                element.classList.remove('arabic-text');
                element.style.fontFamily = "'Patrick Hand', cursive";
                
                // Remove Arabic content class from main editor
                if (element.id === 'editor') {
                    element.classList.remove('arabic-content');
                }
            }
        }

        // Handle typing with font detection
        function handleTyping(event) {
            // Apply appropriate font based on content
            const element = event.target;
            applyFontBasedOnContent(element);
            
            // Auto-save with optimized debouncing
            debouncedSave();
        }

        // دالة المصحح اللغوي (تعمل تلقائياً مع التحويل الصوتي)
        function applySpellCorrection(text, language) {
            if (!text || text.trim() === '') return text;
            
            let correctedText = text;
            let correctionsApplied = 0;
            
            // اختيار القاموس المناسب حسب اللغة
            const dictionary = language === 'ar-SA' ? arabicCorrections : englishCorrections;
            
            // تطبيق التصحيحات من القاموس
            for (const [wrong, correct] of Object.entries(dictionary)) {
                const wrongPattern = new RegExp(`\\b${wrong}\\b`, 'gi');
                if (wrongPattern.test(correctedText)) {
                    correctedText = correctedText.replace(wrongPattern, correct);
                    correctionsApplied++;
                }
            }
            
            // تصحيحات إضافية خاصة بالعربية
            if (language === 'ar-SA') {
                // تصحيح الهمزات في بداية الكلمات
                const beforeHamza = correctedText;
                correctedText = correctedText.replace(/\bا([لبتثجحخدذرزسشصضطظعغفقكلمنهوي])/g, 'أ$1');
                if (correctedText !== beforeHamza) correctionsApplied++;
                
                // تصحيح الألف المقصورة
                const beforeAlif = correctedText;
                correctedText = correctedText.replace(/ي\s/g, 'ى ');
                correctedText = correctedText.replace(/ي\./g, 'ى.');
                correctedText = correctedText.replace(/ي\,/g, 'ى,');
                if (correctedText !== beforeAlif) correctionsApplied++;
            }
            
            // تصحيحات إضافية خاصة بالإنجليزية
            if (language === 'en-US') {
                // تصحيح الأحرف الكبيرة في بداية الجمل
                const beforeCapital = correctedText;
                correctedText = correctedText.replace(/(^|\.\s+)([a-z])/g, (match, p1, p2) => {
                    return p1 + p2.toUpperCase();
                });
                
                // تصحيح I إلى I دائماً
                correctedText = correctedText.replace(/\bi\s/g, 'I ');
                correctedText = correctedText.replace(/\bi\./g, 'I.');
                correctedText = correctedText.replace(/\bi\,/g, 'I,');
                if (correctedText !== beforeCapital) correctionsApplied++;
            }
            
            // إضافة مؤشر بصري للتصحيحات
            if (correctionsApplied > 0) {
                console.log(`🔧 تم تطبيق ${correctionsApplied} تصحيح لغوي`);
            }
            
                        return correctedText;
        }

        // Voice input - Enhanced with Arabic support
        function toggleVoiceInput() {
            // Check if speech recognition is supported
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showStatus("🚫 Voice recognition is not supported in this browser environment");
                return;
            }
            
            // Toggle recording state for both buttons
            const voiceBtnMobile2 = document.getElementById('voiceBtnMobile2');
            [voiceBtn, voiceBtnMobile2].forEach(btn => {
                if (btn) btn.classList.toggle('recording');
            });
            isRecording = !isRecording;
            
            if (!recognition) {
                // Use the standard or webkit version based on availability
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                // Enhanced configuration for better Arabic support
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.maxAlternatives = 3;
                
                // Set language based on current content or default to Arabic
                currentLanguage = detectLanguageFromContent();
                recognition.lang = currentLanguage;
                
                recognition.onstart = () => {
                    isRecording = true;
                    const langMessage = currentLanguage === 'ar-SA' ? 
                        '🎙️ Attentively listening for your eloquent Arabic expressions...' : 
                        '🎙️ Gracefully capturing your refined English articulation...';
                    showStatus(langMessage);
                };
                
                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const result = event.results[i];
                        const transcript = result[0].transcript;
                        
                        if (result.isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    if (finalTranscript) {
                        // تطبيق المصحح اللغوي تلقائياً على النص المحول من الصوت
                        const correctedText = applySpellCorrection(finalTranscript, currentLanguage);
                        
                        // Insert the corrected text
                        const selection = window.getSelection();
                        const range = selection.getRangeAt(0);
                        
                        // Create a text node with the corrected transcript
                        const textNode = document.createTextNode(correctedText);
                        range.insertNode(textNode);
                        
                        // Move cursor to end of inserted text
                        range.setStartAfter(textNode);
                        range.collapse(true);
                        selection.removeAllRanges();
                        selection.addRange(range);
                        
                        // Apply appropriate styling based on language
                        applyFontBasedOnContent(editor);
                        
                        // Auto-detect language from new content and update recognition if needed
                        const detectedLang = detectLanguageFromContent();
                        if (detectedLang !== currentLanguage) {
                            currentLanguage = detectedLang;
                            recognition.lang = currentLanguage;
                            const langName = currentLanguage === 'ar-SA' ? 'Arabic' : 'English';
                            showStatus(`🌐 Intelligently adapted to ${langName} linguistic patterns`);
                        }
                        
                        // Trigger input event for auto-save
                        const inputEvent = new Event('input', { bubbles: true });
                        editor.dispatchEvent(inputEvent);
                        
                        // عرض رسالة تؤكد التصحيح إذا تم تطبيقه
                        if (correctedText !== finalTranscript) {
                            showStatus(`✨ Auto-corrected and transcribed: "${correctedText.trim()}" 📝`);
                        } else {
                            showStatus(`✨ Transcribed with spell-check: "${finalTranscript.trim()}" ✅`);
                        }
                    }
                };
                
                recognition.onerror = (event) => {
                    isRecording = false;
                    const voiceBtnMobile2 = document.getElementById('voiceBtnMobile2');
                    [voiceBtn, voiceBtnMobile2].forEach(btn => {
                        if (btn) btn.classList.remove('recording');
                    });
                    
                    let errorMessage = "🚨 Voice recognition encountered an issue: ";
                    switch(event.error) {
                        case 'no-speech':
                            errorMessage += 'No distinguished speech patterns detected';
                            break;
                        case 'audio-capture':
                            errorMessage += 'Unable to access the sophisticated audio interface';
                            break;
                        case 'not-allowed':
                            errorMessage += 'Microphone access permission declined';
                            // Add additional guidance for permission issues
                            setTimeout(() => {
                                showPermissionHelp();
                            }, 2000);
                            break;
                        case 'network':
                            errorMessage += 'Network connectivity challenge encountered';
                            break;
                        default:
                            errorMessage += `Unexpected circumstance: ${event.error}`;
                    }
                    showStatus(errorMessage);
                    
                    // Try switching language automatically if current attempt fails
                    setTimeout(() => {
                        currentLanguage = currentLanguage === 'ar-SA' ? 'en-US' : 'ar-SA';
                        recognition.lang = currentLanguage;
                        const langName = currentLanguage === 'ar-SA' ? 'Arabic' : 'English';
                        showStatus(`🔄 Gracefully attempting ${langName} recognition protocol`);
                    }, 2000);
                };
                
                recognition.onend = () => {
                    isRecording = false;
                    const voiceBtnMobile2 = document.getElementById('voiceBtnMobile2');
                    [voiceBtn, voiceBtnMobile2].forEach(btn => {
                        if (btn) btn.classList.remove('recording');
                    });
                    if (voiceBtn && voiceBtn.classList.contains('recording')) {
                        // Restart if still supposed to be recording
                        setTimeout(() => recognition.start(), 100);
                    }
                };
            } else {
                // Update language based on current content
                currentLanguage = detectLanguageFromContent();
                recognition.lang = currentLanguage;
            }
            
            if (isRecording) {
                try {
                    recognition.start();
                } catch (e) {
                    showStatus("🚫 Unable to start voice recognition. Please check browser permissions.");
                    const voiceBtnMobile2 = document.getElementById('voiceBtnMobile2');
                    [voiceBtn, voiceBtnMobile2].forEach(btn => {
                        if (btn) btn.classList.remove('recording');
                    });
                    isRecording = false;
                }
            } else {
                recognition.stop();
                showStatus("🔇 Voice recognition stopped");
            }
        }

        // Copy to clipboard

            try {
                await navigator.clipboard.writeText(content);
                showShareStatus('✅ Content gracefully copied to your clipboard', 'success');
                closeShareModal();
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = content;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showShareStatus('✅ Content gracefully copied to your clipboard', 'success');
                    closeShareModal();
                } catch (fallbackErr) {
                    showShareStatus('❌ Unable to copy content. Please select and copy manually', 'error');
                }
                
                document.body.removeChild(textArea);
            }
        }

        // Performance optimization: Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Update date and time display
        function updateDateTime() {
            const now = new Date();
            
            // English day names
            const englishDays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            // English month names
            const englishMonths = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            
            const dayName = englishDays[now.getDay()];
            const date = now.getDate();
            const month = englishMonths[now.getMonth()];
            const year = now.getFullYear();
            
            // Format time in 12-hour format
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            const formattedHours = hours.toString();
            
            const dateTimeString = `${dayName}, ${month} ${date}, ${year} - ${formattedHours}:${minutes} ${ampm}`;
            
            const dateTimeElement = document.getElementById('currentDateTime');
            if (dateTimeElement) {
                dateTimeElement.textContent = dateTimeString;
            }
        }

        function setupMobileDropdowns() {

            function closeDropdown() {
                if (toolsDropdown) toolsDropdown.classList.add('hidden');
            }
            
            // Tools button click
            if (toolsBtn && toolsDropdown) {
                toolsBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toolsDropdown.classList.toggle('hidden');
                });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!toolsBtn?.contains(e.target) && !toolsDropdown?.contains(e.target)) {

            });

            updateMobileFormatButtons();
